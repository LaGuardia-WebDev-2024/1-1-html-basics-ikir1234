<h1>Sleeping</h1>
  
  <p>Waking up to the birds chirping<br>
    The sun is rising,<br>
    Rising to wake us all<br>
    For it is a start to a new day<br>
  </p>
  
  <p>
    Feet in socks and shoes, <br>
    on the smooth, paved streets<br>
    The smell of the morning dew<br>
    The start, of a new day<br>
  </p>
